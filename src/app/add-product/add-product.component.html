<form #f="ngForm">
  <label>id : </label>
  <input type="text" name="id" ngModel required #text="ngModel" /><br />
  <div ngIf="text.invalid && u.touched">required</div>
  <label>title : </label>
  <input type="text" name="title" ngModel required /> <br />
  <label>quantity : </label>
  <input type="text" name="quantity" ngModel required /><br />
  <label>price : </label>
  <input type="text" name="price" ngModel required /><br />

  <input type="button" value="save" (click)="showForm(text)" />
  <!-- <input type="button" value="save" (click)="showForm(f)" [disabled]="!f.valid" /> -->
</form>
