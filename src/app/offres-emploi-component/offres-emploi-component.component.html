<h1>offres emploi</h1>
<hr />
<div *ngFor="let e of listEmploi">
  <span>
    {{ e.reference }}
    {{ e.title }}
    {{ e.entreprise }}
    {{ e.etat }}
  </span>
  <input type="submit" value="Postuler" [disabled]="e.etat == false" />
</div>
<input type="button" value="Bilan" (click)="availableEmploi(inc)" />
<p>Number of jobs available is {{ inc }}</p>
<hr />
